<!DOCTYPE html>
<html>
<head>
    <title>Verilog Frequency Generator</title>
</head>
<body>

<h2>Verilog Clock Frequency Generator</h2>

<form method="POST">
    <label>Timescale Time Unit:</label>
    <select name="time_unit">
        <option value="1ns">1ns</option>
        <option value="1ps">1ps</option>
        <option value="1us">1us</option>
    </select>

    <label>Time Precision:</label>
    <select name="time_precision">
        <option value="1ps">1ps</option>
        <option value="1ns">1ns</option>
    </select>

    <br><br>

    <label>Frequency:</label>
    <input type="text" name="frequency" required>

    <select name="freq_unit">
        <option value="kHz">kHz</option>
        <option value="MHz">MHz</option>
        <option value="GHz">GHz</option>
    </select>

    <br><br>

    <label>Block Type:</label>
    <select name="block_type">
        <option value="always">always block</option>
        <option value="repeat">repeat block</option>
        <option value="for">for loop</option>
        <option value="while">while loop</option>
    </select>

    <br><br>

    <button type="submit">Generate Code</button>
</form>

<br><br>

<textarea id="output" rows="12" cols="60">{{ code }}</textarea>

<br>
<button onclick="copyText()">Copy Code</button>

<script>
function copyText() {
    var copyText = document.getElementById("output");
    copyText.select();
    document.execCommand("copy");
    alert("Code copied!");
}
</script>

</body>
</html>
